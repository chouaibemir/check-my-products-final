<input class="date-picker-container" type= "date" [ngModel] ="date_picker" (ngModelChange)="dateChange($event)"/>
<mat-list>
    <div *ngIf="productList">
        <div *ngFor="let product of productList">
            <app-product [product]="product"></app-product>
        </div>
    </div>
    <div class="no-results" *ngIf="productList.length === 0">
        <img src="../../../../assets/icon/no-results.png">
    </div>
</mat-list>
