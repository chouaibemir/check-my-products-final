<div *ngIf="product">
  <div class="list-content">
    <div class="img-container">
      <img [src]="product?.thumbnail" />
    </div>
    <div class="infos-container">
      <h3 class="name-container">{{ product?.name }}</h3>
      <p class="tagline-container">{{ product?.tagline }}</p>
      <label class="topic-container">{{ product?.topics[0].name }}</label>
    </div>
  </div>
</div>
